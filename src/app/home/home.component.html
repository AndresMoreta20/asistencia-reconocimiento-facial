<app-header></app-header>

<button class="btn btn-primary" (click)="navegarAOtroComponente()">Tomar Asistencia</button>

<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let miembro of miembros">
          <td>{{miembro}}</td>
          <td>
            <div class="form-check">
             
              <label class="form-check-label" for="{{ miembro }}"></label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
